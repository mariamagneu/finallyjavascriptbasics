<body>
    <div class="header">

    <div class= "themejs">

        <h1>My First JavaScript containing website</h1>
    <div class="bodysection">
        <p class="text">Hello there, I am learning some JS. Wanna see?</p>
        <button>Press me</button>
        <div id="greeting"></div>

    <div class="weatherjs">
        <label class= "weatherclass" for="weather">Select the weather type today: </label>
        <select class= "weatherclass weather">
            <option class= "liveordiemakeyourchoice" value="">--Make a choice--</option>
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
            <option value="snowing">Snowing</option>

        </div>

    <script>
  const button = document.querySelector("button");

function greet() {
  const name = prompt("What is your name?");
  const greeting = document.querySelector("#greeting");
  greeting.textContent = `Hello ${name}, nice to see you!`;
}

button.addEventListener("click", greet);

const weatherSelect = document.querySelector(".weatherjs select.weather");
const para = document.querySelector(".weathertext");

weatherSelect.addEventListener("change", setWeather);

function setWeather() {
  const choice = weatherSelect.value;

  if (choice === "sunny") {
    para.textContent =
      "It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.";
  } else if (choice === "rainy") {
    para.textContent =
      "Rain is falling outside; take a rain coat and an umbrella, and don't stay out for too long.";
  } else if (choice === "snowing") {
    para.textContent =
      "The snow is coming down â€” it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.";
  } else if (choice === "overcast") {
    para.textContent =
      "It isn't raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.";
  } else {
    para.textContent = "";
  }
}

const themeSelect = document.querySelector(".themejs select");
const html = document.querySelector("html");


function update(bgColor, textColor) {
  html.style.backgroundColor = bgColor;
  html.style.color = textColor;
}

themeSelect.addEventListener("change", () =>
  themeSelect.value === "black"
    ? update("black", "white")
    : update("white", "black"),
);

    </script>
