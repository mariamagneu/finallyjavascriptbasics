<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>My First JavaScript containing website</title>
</head>
<body>
    <div class="header">
        <div class="text">
            I have made a better looking page once, check it out <a class=button href="https://mariamagneu.github.io/learningbydoing/"> here </a>
        </div>
    </div>
    <div class="bodysection">
    <p class="text">Hello there, I am learning some JS. Wanna see?</p>
    <button>Press me</button>
    <div id="greeting"></div>
    </div>
    <script>
  const button = document.querySelector("button");

function greet() {
  const name = prompt("What is your name?");
  const greeting = document.querySelector("#greeting");
  greeting.textContent = `Hello ${name}, nice to see you!`;
}

button.addEventListener("click", greet);

    </script>
</body>
</html>
