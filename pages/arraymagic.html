<body>
    <script>
            let salaries = {
                John: 100,
                Ann: 160,
                Pete: 130
            }

            let summedSalary = 0;

            function sum(obj) {
                for (let key in obj) {
                    summedSalary += obj[key];
                }
                return summedSalary;
            }
        
        alert(sum(salaries))
        alert(sum(salaries))
alert(sum(salaries))

        
    </script>
