<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = {
                width: 200,
                height: 300,
                title: "My menu"
            };
            function multiplyNumeric(obj) {
                for (key in obj) {
                    if (typeof obj[key] === 'number') {
                        obj[key] = obj[key] * 2;
                    }
                }
            }

            multiplyNumeric(menu);

            console.log(menu)
    
    </script>
</body>

</html>
